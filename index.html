<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="header mb-4">Todo List</div>
        <div class="new-task input-group mb-3">
            <input type="text" id="new-task-input" class="form-control" placeholder="Nueva tarea">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="add-task-button">Agregar</button>
            </div>
        </div>
        <div class="resumen mb-3">
            <div>Total: <span id="total-tasks">0</span></div>
            <div>Realizadas: <span id="tareas-realizadas">0</span></div>
        </div>
        <div class="task-list">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarea</th>
                        <th>Completada</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap y el JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
